<!DOCTYPE html>
<html>
  <head>
     <title>Ski&Snow</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/d091dafee6.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

  <body>
    <div class="banner">
      <div class="container">
       <h1>Reserve your equipment in 5 minutes</h1>
       <h2>Ski&Snow rents you everything you need for winter sports</h2>
       <a href="#" class="button-purple">reserve your equipment</a>
      </div>
    </div>


    <div class="container">
      <h2 id="main-text">Ski&Snow rental equipment</h2>

      <div class="cards">
        <div class="card">
          <img src="images/ski.jpg" alt="ski and snowboard">
          <h3>Ski / snowboard</h3>
        </div>

        <div class="card">
          <img src="images/casque.jpg" alt="ski boots">
          <h3>Helmet / masks</h3>
        </div>

        <div class="card">
          <img src="images/combinaison.jpg" alt="combinaison ski">
          <h3>ski suit / gloves</h3>
        </div>
      </div>

      <div data-tf-widget="s8BsIXsA" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>

    <div>
      <ul class="list-inline">
         <li>
           <a href="#" target="_blank">
           <i class="fab fa-linkedin"></i>
           </a>
         </li>
         <li>
           <a href="#" target="_blank">
           <i class="fab fa-facebook-square"></i>
           </a>
         </li>
         <li>
           <a href="#" target="_blank">
           <i class="fab fa-instagram-square"></i>
           </a>
         </li>
       </ul>
     </div>
  </body>
</html>
